   <!-- CSS: Cascading Style Sheets
                Syntax: Selector > Declaration > Propertie > Value 
        -->

        <!--
            Colorimetry:
                -Properties
                    background-color (para caixas)
                    color (para textos)
                    border-color (para caixas)
                -Values
                    palavra-chave (blue, transparent)
                    hexadecimal (#990AFF)
                    funções: 
                        rgb, rgba: RED, GREEN, BLUE, ALPHA
                            Ex: rgb(0, 255, 64, 0.6);
                        hsl, hsla: HUE(DEGREE), SATURATION(%), LIGHTNESS(%), ALPHA(%)
                            Ex: hsl(180, 100%, 50%, 60%)
        -->
        
        <!-- Especificity: Pesos 
            0 = * Seletor universal
            1 = Elementos (tags) h1, p, img, span... 
            10 = Class Ex: (.class)
            100 = ID Ex: (#id)
            1000 = Inline
            !important. 
        -->
        
        <!-- 
            Typography:
                -font-family: "Times New Roman", Times, serif; (fallback)
                -font-weight: bold; (400, 700, 800)
                -font-style: normal; (italic, oblique)
                
                -font-size: "value";
                    16px - Absoluty
                    2rem - Relative
                    50% - Relative
                -letter-spacing: 4px;
                -word-spacing: 1em;
                -line-height: 1.5;
                -text-transform: uppercase; (lowercase, capitalize, none)
                -text-decoration: wavy(dashed, dotted) overline (underline, line-through) blue;
                -text-align: center; (start, end, left, right, justify)
                -text-shadow: 1px 1px 2px red; (offset-x | offset-y | blur-radius)
                
                -Web-Fonts
                    link
                    @import
        -->
        
        <!--  -->
